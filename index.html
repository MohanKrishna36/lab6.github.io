<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Student Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" oninput="validateFullName(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <input type="text" id="studentID" name="studentID" placeholder="Student ID or Registration Number" oninput="validateStudentID(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth (MM/DD/YYYY)" oninput="validateDateOfBirth(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <select id="gender" name="gender" required class="validate-input">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number (e.g., 1234567890)" oninput="validateMobileNumber(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <input type="text" id="major" name="major" placeholder="Major or Course of Study" oninput="validateMajor(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <input type="text" id="yearOfEnrollment" name="yearOfEnrollment" placeholder="Year of Enrollment (YYYY)" oninput="validateYearOfEnrollment(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <input type="text" id="graduationDate" name="graduationDate" placeholder="Graduation Date (MM/DD/YYYY)" oninput="validateGraduationDate(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <input type="text" id="emergencyContactName" name="emergencyContactName" placeholder="Emergency Contact Name" oninput="validateEmergencyContactName(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <input type="text" id="emergencyContactRelationship" name="emergencyContactRelationship" placeholder="Emergency Contact Relationship" oninput="validateEmergencyContactRelationship(this)" required class="validate-input">
            </div>

            <div class="form-group">
                <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" placeholder="Emergency Contact Phone (e.g., 1234567890)" oninput="validateEmergencyContactPhone(this)" required class="validate-input">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
